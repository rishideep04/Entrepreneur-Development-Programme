{% extends "layout.html" %}
{% block body %}

<form action="/addresource/{{coursename}}/{{username}}" method="POST"  enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" class="form-control" name="resname" placeholder="Resource Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="restype" placeholder="Resource Type">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="reslink" placeholder="Resource Link">
    </div>

    <button class="btn btn-primary btn-block">
        Upload
    </button>
</form>

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <td>Resource ID</td>
        <td>Course Name</td>
        <td>Resource Type</td>
        <td>Resource Link</td>
        <td>Resource Name</td>
        <td>Upload Date</td>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td width="130">
            <a href="/edit/{{row[0]}}//{{username}}" class="btn btn-secondary btn-sm">edit</a>
            <a href="/delete/{{row[0]}}//{{username}}" class="btn btn-danger btn-delete btn-sm">delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}

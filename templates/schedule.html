{% extends "layout.html" %}
{% block body %}


<form action="/setscheduledetails/{{username}}/{{coursename}}" method="POST"  enctype="multipart/form-data">
    <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Date">
    </div>
    <div class="form-group">
        <input type="time" class="form-control" name="time" placeholder="Time">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="loc" placeholder="Location">
    </div>

    <button class="btn btn-primary btn-block">
        Set schedule
    </button>
</form>

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <td>Schedule ID</td>
        <td>Date</td>
        <td>Time</td>
        <td>Location</td>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{row[3]}}</td>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>

        <td width="130">
            <a href="/editschedule/{{row[3]}}/{{username}}/{{coursename}}" class="btn btn-secondary btn-sm">edit</a>
            <a href="/deleteschedule/{{row[3]}}/{{username}}/{{coursename}}" class="btn btn-danger btn-delete btn-sm">delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}

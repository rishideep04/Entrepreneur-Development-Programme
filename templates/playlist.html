{% extends "layout.html" %}
{% block body %}


<section class="playlist-details">

   <h1 class="heading">Student List</h1>
   <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
         <thead>
         <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Email</td>
            <td>Course Name</td>
         </tr>
         </thead>
         <tbody>
         {% for row in list_users %}
         <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
         </tr>
         {% endfor %}
         </tbody>
      </table>
   </div>
   

</section>


{% endblock %}

{% extends "layout.html" %}
{% block body %}


<section class="teachers">

   <h1 class="heading">Tests</h1>

   <form action="" method="post" class="search-tutor">
      <input type="text" name="search_box" placeholder="search test..." required maxlength="100">
      <button type="submit" class="fas fa-search" name="search_tutor"></button>
   </form>

   <div class="box-container">


      {% for row in data %}
      <div class="box">
         <div class="tutor"><div>
               <h3>{{row[1]}}</h3>
               <span>{{row[4]}}</span>
            </div>
         </div>
         <p>Total Marks : <span>{{row[3]}}</span></p>
         <p>Pass Marks : <span>{{row[2]}}</span></p>
         <a href="/teacherprofile" class="inline-btn">View Students</a>
      </div>
      {% endfor %}
      <div>
         <h2>Create Assessment</h2>
         <form action="/createassessment/{{username}}" method="post">
            <p>Select Course:</p>
            <input type="radio" id="DatabaseFundamentals" name="Course" value="DatabaseFundamentals">
            <label for="DatabaseFundamentals">DatabaseFundamentals</label><br>
            <input type="radio" id="PythonProgramming" name="Course" value="PythonProgramming">
            <label for="PythonProgramming">PythonProgramming</label><br>
            <input type="radio" id="DataScienceEssentials" name="Course" value="DataScienceEssentials">
            <label for="DataScienceEssentials">DataScienceEssentials</label><br>
            <input type="radio" id="WebDesign" name="Course" value="WebDesign">
            <label for="WebDesign">WebDesign</label><br>
            <input type="radio" id="MobileAppDevelopment" name="Course" value="MobileAppDevelopment">
            <label for="MobileAppDevelopment">MobileAppDevelopment</label><br><br>

            <input type="submit" value="Submit">
         </form>

      </div>

      

   </div>

</section>



{% endblock %}

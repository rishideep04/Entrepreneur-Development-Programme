{% extends "layout.html" %}
{% block body %}


<section class="courses">

    <h1 class="heading">About {{coursename}}</h1>

    <div class="box-container">


        <div class="box">
            <div class="tutor">
                <div class="info">
                </div>
            </div>
            <div class="thumb">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <td>Course Name</td>
                        <td>Description</td>
                        <td>Duration</td>
                        <td>Fee</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in course_details %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>


        </div>



</section>

{% endblock %}
